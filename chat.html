<!DOCTYPE html>
<html>
<head>
	<title>Chatbot</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		.container {
			max-width: 800px;
			margin: auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			border-radius: 10px;
		}
		.chatbox {
			height: 400px;
			overflow: auto;
			margin-bottom: 20px;
			padding: 10px;
			background-color: #f2f2f2;
			border-radius: 10px;
		}
		.input-container {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 10px;
			background-color: lightpink;
			border-radius: 10px;
		}
		input[type=text] {
			flex-grow: 1;
			margin-right: 10px;
			padding: 9.5px;
			border-radius: 5px;
			border: none;
			font-size: 16px;
		}
		button {
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4.5px;
			padding: 10px 20px;
			font-size: 15px;
			cursor: pointer;
		}
		button:hover {
			background-color: cyan;
		}
	</style>
</head>
<body>
	<div class="container">
			<h1>NIGHTMARES</h1>
			<div class="chatbox" id="chatbox">
				<p>Hello! How can I assist you today?</p>
			</div>
			<div class="input-container">
				<input type="text" id="user-input" placeholder="Type your message here...">
				<button onclick="sendMessage()">Send</button>
			</div>
	</div>

	<script>
		function sendMessage() {
			var userInput = document.getElementById("user-input");
			var chatbox = document.getElementById("chatbox");

			if (userInput.value != "") {
				chatbox.innerHTML += "<p><strong>You:</strong> " + userInput.value + "</p>";
				userInput.value = "";
			}
		}
	</script>
</body>
</html>
